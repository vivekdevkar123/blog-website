<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/mobile.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="../HTML/index.html"><span class="blog-logo"><img src="../Images/logo.png" alt="logo"></span></a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="../HTML/contact.html" target="_blank">contact</a></li>
            </ul>

        </div>
        <div class="nav-right">
            <form action="../HTML/search.html" method="GET">
                <input class="form-input" type="text" name="query" placeholder="search article">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>

    <div class="containt">
        <div class="contact-us max-width-1 m-auto font2">
            <h1>Fell free to contact us</h1>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="enter your number">
                </div>
                <div class="form-box">
                    <input type="email" placeholder="enter your email">
                </div>
                <div class="form-box">
                    <textarea cols="30" rows="10" placeholder="How may we help you"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
